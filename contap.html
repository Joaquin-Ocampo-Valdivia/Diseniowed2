<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="MobileOptimized" content="width" />
    <link rel="stylesheet" href="contp.css">
    <title>contactos</title>
</head>
<body>
    <form  action="agrp.html" method="GET" id="ini">
        <label class="comentario" for="Nombre">Nombre completo:</label>
        <input type="text" class="respuesta" placeholder="Nombre" name="Nombre" id="Nombre" pattern="[A-Z a-z]{4,25}" required>
        <br>

 
        <label class="comentario" for="Correo">Correo electronico:</label>
        <input type="email" class="respuesta" placeholder="example@gmail.com" name="email" id="Correo" required>
        <br>

        <label class="comentario" for="Telefono">Telefono:</label>
        <input type="tel" class="respuesta" placeholder="70070070" name="Telf" id="Telefono" pattern="[0-9]{8}" required>
        <br>

        <label class="comentario" for="Fecha">Ingrese la fecha actual:</label>
        <input type="date" name="fecha" class="respuesta" id="Fecha" required>
        <br>

        <label class="comentario" for="Usuario">Escriba el tipo de usuario:</label>
        <input type="text" class="respuesta" name="lista" id="Usuario" required>
        <br>

        <label class="comentario" for="Sede">¿A que sede pertenece de la UPDS?</label>

        <select class="respuesta" name="opciones" id="Sede">
            <optgroup label="Seleccionar departamento...">
            <option value="1">La Paz</option>
            <option value="2">Oruro</option>
            <option value="3">Potosí</option>
            <option value="4">Cochabamba</option>
            <option value="5">Chuquisaca</option>
            <option value="6">Tarija</option>
            <option value="7">Santa Cruz</option>
            <option value="8">Trinidad</option>
            </optgroup>
         </select>
        <br>

         <label class="comentario" for="Comentario">Ingrese su comentario (opcional)</label>
         <textarea class="respuesta" name="comentarios" id="Comentario" >Déjame tu comentario aca abajo:</textarea>
         <br>
         <a href="index.html" class="enviar">Regresar a la pagina principal</a>

         <input type="submit" value="ENVIAR" class="enviar"/>
    </form>
    
</body>
</html>
